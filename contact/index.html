<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cresta Design | お問い合わせ</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="./css/slick.css">


</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-inner">
      <h1 class="site-title"><a href="../index.html">Cresta Design</a></h1>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#!">Concept</a></li>
          <li class="nav-item"><a href="#!">Service</a></li>
          <li class="nav-item"><a href="#!">Works</a></li>
          <li class="nav-item"><a href="#!">Contact</a></li>
        </ul>
      </nav>
      <botton class="burger-btn">
        <span class="bar bar_top"></span>
        <span class="bar bar_mid"></span>
        <span class="bar bar_bottom"></span>
      </botton>
    </div>
  </header>
  <!-- //header -->
  
  <!-- ファーストビュー -->
  <div class="fv">
    <h1 class="contact-title">Contact</h1>
    <p class="contact-b-title">Contact us</p>
  </div>


  <!-- お問い合わせ -->
  <form action="" class="form-wrapper">
    <ul class="form-list">
      <li class="form-item">
        <label for="" class="form-label">お問い合わせ内容</label>
        <ul class="checkbox-list">
          <li class="checkbox-item">
            <input type="checkbox" class="checkbox" id="document">
            <label for="document">資料請求</label>
          </li>
          <li class="checkbox-item">
            <input type="checkbox" class="checkbox" id="phone">
            <label for="phone">お電話でのご相談を希望</label>
          </li>
          <li class="checkbox-item">
            <input type="checkbox" class="checkbox" id="application">
            <label for="application">申し込み</label>
          </li>
        </ul>
      </li>
      <li class="form-item">
        <label for="" class="form-label">担当者名</label>
        <input type="text" class="input-text">
      </li>
      <li class="form-item">
        <label for="" class="form-label">電話番号</label>
        <input type="text" class="input-text">
      </li>
      <li class="form-item">
        <label for="" class="form-label">メールアドレス</label>
        <input type="text" class="input-text">
      </li>
      <li class="form-item">
        <label for="" class="form-label">その他</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </li>
    </ul>
    <input type="submit" value="Submit" class="submit-btn">
  </form>

  <!-- フッター -->
  <footer><small>&copy;cresta.design all rights reserved</small></footer>
  
  <script src="../js/slick.min.js"></script>
  <script src="../js/script.js"></script>
  
</body>
</html>
